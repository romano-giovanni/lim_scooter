<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
  <body>

    <!-- container box -->
    <div class="container">

      <!-- logo and title -->
      <header>
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- links -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <!-- available scooters -->
      <main>

        <section>
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <p>&#8614; Via Guadalametri - a 220 metri da te</p>
          <div class="battery">
            <span>Stato carica:</span>
            <div class="battery-percentage">
              <div class="first-scooter"></div>
            </div>
          </div>
        </section>

        <!-- second scooter -->
        <section>
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
          <div class="battery">
            <span>Stato carica:</span>
            <div class="battery-percentage">
              <div class="second-scooter"></div>
            </div>
          </div>
        </section>

        <!-- third scooter -->
        <section>
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <p>&#8614; Via Mentarini - a 490 metri da te</p>
          <div class="battery">
            <span>Stato carica:</span>
            <div class="battery-percentage">
              <div class="third-scooter"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
